<body>

<main>
  <div class="logo-section" title="Click to start over">
    <img src="logo-nolight.png" class="logo" alt="Lighthouse logo">
    <img src="logo.svg" class="logo logo-nolight" alt="Lighthouse logo">
    <h1>Lighthouse</h1>
  </div>
  <div class="url-section">
    <input type="url" id="url" placeholder="Enter a URL" autocomplete="off">
    <div class="search-arrow">&rsaquo;</div>
    <div id="lighthouse-score" title="Site's Lighthouse score"></div>
    <div id="lighthouse-report">
      <a href="#" id="startover" class="button" tabindex="-1">Start over &#10226;</a>
      <a href="#" id="reportLink" class="button" target="lh-report" tabindex="-1">Open report &#10147;</a>
    </div>
    <div class="useheadless-setting hidden">
      <label><input type="checkbox" id="useheadless"> Use Headless Chrome</label>
    </div>
  </div>
</main>

<textarea id="logger" readonly aria-hidden="true" tabindex="-1"></textarea>

<footer>
  <h2>Results powered by <a href="https://github.com/GoogleChrome/lighthouse" target="_blank">Lighthouse</a></h2>
</footer>
